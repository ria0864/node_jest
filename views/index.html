<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <script src="./lib/jquery.min.js"></script>
  <title>List Page</title>
  <script>
    $.getJSON('http://127.0.0.1:3000/list', function(data){
          $(data).each(function (index, item){
          var output = '';
          output += '<tr>';
          output += '  <td>' + item.idx + '</td>';
          output += '  <td><a href="/detail/<%= item.idx %>">' + item.title + '</a></td>';
          output += '  <td>' + item.hit_cnt + '</td>';
          output += '  <td>' + item.crea_dtm + '</td>';
          output += '</tr>';
          $('#list').append(output);
          });
    });
  </script>
</head>
<body>
  <h1>List Page</h1>
  <hr />
  <table id='list' width="100%" border="1">
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>조회수</th>
      <th>작성일</th>
    </tr>
