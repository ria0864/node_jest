<!DOCTYPE html>
<html>
<head>
  <title>List Page</title>
</head>
<body>
  <h1>List Page</h1>
  <hr />
  <table width="100%" border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model Number</th>
      <th>Series</th>
    </tr>
    <% data.forEach(function (item, index) { %>
    <tr>
      <td><%= item.idx %></td>
      <td><%= item.title %></td>
      <td><%= item.hit_cnt %></td>
      <td><%= item.crea_id %></td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
